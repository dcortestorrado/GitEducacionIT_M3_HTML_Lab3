<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="estilos.css">
  <title>Desafío 3</title>
</head>
<body>
  <main class="contenedor">
    <div class="title">
      <h1 class="ta-center t-blue fs-title">Iniciar Sesión</h1>
    </div>

    <form action="/" class="ta-center">
      <input class="fs-input" type="text" placeholder="Introduzca el nombre del usuario" required>
      <input class="fs-input" type="password" placeholder="Introduzcla la contraseña" required>
      <button class="bg-blue t-white" type="submit">Iniciar sesión</button>
    </form>

    <div class="bg-black m-10"></div>

    <div>
      <h2 class="ta-center"><a href="#">¿No se puede iniciar sesión?</a></h2>
    </div>
    <div>
      <h2 class="ta-center"><a href="#">Regístrese para crear una cuenta nueva</a></h2>
    </div>

  </main>
</body>
</html>
